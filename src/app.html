<!DOCTYPE html>
<html lang="en" class="h-full">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<script>
			if (
				localStorage.theme === "dark" ||
				(!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
			) {
				document.documentElement.classList.add("dark");
			}

			// For some reason, Sveltekit doesn't let us load env variables from .env here, so we load it from hooks.server.ts
			window.gaId = "%gaId%";
			window.gaIdDeprecated = "%gaIdDeprecated%";
		</script>
        <script>
            const _fetch = window.fetch;
            const invoke = window.__TAURI__.invoke;
            window.fetchProxy = (...args) => _fetch(...args);
            window.fetch = async (url, opts, ...args) => {

                console.log("Raw Call", url, opts, args);
            if((url.startsWith("/") || url.includes("__data.json")) && !url.includes("__TAURI_CHANNEL__")){
                const response = await invoke("fetch", {url, opts});
                return new Response(response.content);
                // response.json = async () => response.content;
                // response.body = async () => response.content;
                // return response;
            }else{
                return window.fetchProxy(url, opts, ...args);
            }


                // console.log("Raw Call", args);
                // // Be sure to set `build.withGlobalTauri` in `tauri.conf.json` to true
                // return window.fetchProxy(...args);
            }
        </script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="h-full dark:bg-gray-900">
		<div id="app" class="contents h-full">%sveltekit.body%</div>

		<!-- Google Tag Manager -->
		<script>
			if (window.gaId) {
				const script = document.createElement("script");
				script.src = "https://www.googletagmanager.com/gtag/js?id=" + window.gaId;
				script.async = true;
				document.head.appendChild(script);

				window.dataLayer = window.dataLayer || [];
				function gtag() {
					dataLayer.push(arguments);
				}
				gtag("js", new Date());
				/// ^ See https://developers.google.com/tag-platform/gtagjs/install
				gtag("config", window.gaId);
				gtag("consent", "default", { ad_storage: "denied", analytics_storage: "denied" });
				/// ^ See https://developers.google.com/tag-platform/gtagjs/reference#consent
				/// TODO: ask the user for their consent and update this with gtag('consent', 'update')
			}
		</script>

		<!-- Google Analytics v3 (deprecated on 1 July 2023) -->
		<script>
			if (window.gaIdDeprecated) {
				(function (i, s, o, g, r, a, m) {
					i["GoogleAnalyticsObject"] = r;
					(i[r] =
						i[r] ||
						function () {
							(i[r].q = i[r].q || []).push(arguments);
						}),
						(i[r].l = 1 * new Date());
					(a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
					a.async = 1;
					a.src = g;
					m.parentNode.insertBefore(a, m);
				})(
					window,
					document,
					"script",
					"https://www.google-analytics.com/analytics.js",
					"ganalytics"
				);
				ganalytics("create", window.gaIdDeprecated, "auto");
				ganalytics("send", "pageview");
			}
		</script>
	</body>
</html>
